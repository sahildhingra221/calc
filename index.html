<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Betting Calculator</title>
  <!--link rel="stylesheet" href="style.css"-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400">
  <script src="js/jquery-2.1.3.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="js/qb.js"></script>
</head>
<body> 
  <div class="ver-info">
    <span>Ver: 1.1.2</span>
  </div>
  
  <!-- Qualifying Bet -->
  <span>Back Stake: </span>
  <input type="text" name="qbbs" id="qbbs" class="qbbs"><br>
  <span>Back Odds: </span>
  <input type="text" name="qbbo" id="qbbo" class="qbbo">
  <span>Back Commision: </span>
  <input type="text" name="qbbc" id="qbbc" class="qbbc"><br>
  
  <span>Lay Odds: </span>
  <input type="text" name="qblo" id="qblo" class="qblo">
  <span>Lay Commision: </span>
  <input type="text" name="qblc" id="qblc" class="qblc"><br>
  
  <button name="qbunderlay" id="qbunderlay" class="qbunderlay" onclick="qbUnderlay()">UNDERLAY</button>
  <button name="qbstandard" id="qbstandard" class="qbstandard" onclick="qbStandard()">STANDARD</button>
  <button name="qboverlay" id="qboverlay" class="qboverlay" onclick="qbOverlay()">OVERLAY</button><br>
  
  <input type="range" name="qbslider" id="qbslider" class="qbslider" step="0.01" oninput="qbSlider(this.value,'qbbs','qbbo','qbbc','qblo','qblc')" style="width: 560px"><br>
  
  <span>Min: </span>
  <input type="text" name="qbmin" id="qbmin" class="qbmin" onkeyup="qbMin()">
  <span id="qbstandardvalfix" class="qbstandardvalfix">0.00</span>
  <span>Max: </span>
  <input type="text" name="qbmax" id="qbmax" class="qbmax" onkeyup="qbMax()"><br>
  
  <span id="qblsr" class="qblsr">0.00</span><br><br>
  
  <span>Bookie</span>
  <span>Exchange</span>
  <span>Total</span><br>
  <span id="qbbb" class="qbbb">0.00</span>
  <span id="qbbe" class="qbbe">0.00</span>
  <span id="qbbt" class="qbbt">0.00</span><br>
  <span id="qblb" class="qblb">0.00</span>
  <span id="qble" class="qble">0.00</span>
  <span id="qblt" class="qblt">0.00</span><br><br>
  
  <span>Optimal Underlay: </span><br>
  <span id="qbulsr" class="qbulsr">0.00</span><br>
  <span id="qbutel" class="qbutel">0.00</span><br>
  <span id="qbubw" class="qbubw">0.00</span><br>
  <span id="qbulw" class="qbulw">0.00</span><br><br>
  
  <span>Optimal Overlay: </span><br>
  <span id="qbolsr" class="qbolsr">0.00</span><br>
  <span id="qbotel" class="qbotel">0.00</span><br>
  <span id="qbobw" class="qbobw">0.00</span><br>
  <span id="qbolw" class="qbolw">0.00</span>
  
  <script src="js/qb.js"></script>
  <script src="js/qbunderlay.js"></script>
  <script src="js/qboverlay.js"></script>
  <script src="js/qbstandard.js"></script>
  <script src="js/qbmin.js"></script>
  <script src="js/qbmax.js"></script>
  <script src="js/qbslider.js"></script>
</body>
</html>
