<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Betting Calculator</title>
  <!--link rel="stylesheet" href="style.css"-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400">
  <script src="js/jquery-2.1.3.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="js/fb.js"></script>
</head>
<body> 
  <div class="ver-info">
    <span>Ver: 0.1.0</span>
  </div>
  
  <!-- Free Bet -->
  <span>Back Stake: </span>
  <input type="text" name="fbbs" id="fbbs" class="fbbs"><br>
  <span>Back Odds: </span>
  <input type="text" name="fbbo" id="fbbo" class="fbbo">
  <span>Back Commision: </span>
  <input type="text" name="fbbc" id="fbbc" class="fbbc"><br>
  
  <span>Lay Odds: </span>
  <input type="text" name="fblo" id="fblo" class="fblo">
  <span>Lay Commision: </span>
  <input type="text" name="fblc" id="fblc" class="fblc"><br>
  
  <button name="fbunderlay" id="fbunderlay" class="fbunderlay" onclick="fbUnderlay()">UNDERLAY</button>
  <button name="fbstandard" id="fbstandard" class="fbstandard" onclick="fbStandard()">STANDARD</button>
  <button name="fboverlay" id="fboverlay" class="fboverlay" onclick="fbOverlay()">OVERLAY</button><br>
  
  <input type="range" name="fbslider" id="fbslider" class="fbslider" step="0.01" oninput="fbSlider(this.value,'fbbs','fbbo','fbbc','fblo','fblc')" style="width: 560px"><br>
  
  <span>Min: </span>
  <input type="text" name="fbmin" id="fbmin" class="fbmin" onkeyup="fbMin()">
  <span id="fbstandardvalfix" class="fbstandardvalfix">0.00</span>
  <span>Max: </span>
  <input type="text" name="fbmax" id="fbmax" class="fbmax" onkeyup="fbMax()"><br>
  
  <span id="fblsr" class="fblsr">0.00</span><br><br>
  
  <span>Bookie</span>
  <span>Exchange</span>
  <span>Total</span><br>
  <span id="fbbb" class="fbbb">0.00</span>
  <span id="fbbe" class="fbbe">0.00</span>
  <span id="fbbt" class="fbbt">0.00</span><br>
  <span id="fblb" class="fblb">0.00</span>
  <span id="fble" class="fble">0.00</span>
  <span id="fblt" class="fblt">0.00</span><br><br>
  
  <span>Optimal Underlay: </span><br>
  <span id="fbulsr" class="fbulsr">0.00</span><br>
  <span id="fbutel" class="fbutel">0.00</span><br>
  <span id="fbubw" class="fbubw">0.00</span><br>
  <span id="fbulw" class="fbulw">0.00</span><br><br>
  
  <span>Optimal Overlay: </span><br>
  <span id="fbolsr" class="fbolsr">0.00</span><br>
  <span id="fbotel" class="fbotel">0.00</span><br>
  <span id="fbobw" class="fbobw">0.00</span><br>
  <span id="fbolw" class="fbolw">0.00</span>
  
  <script src="js/fb.js"></script>
  <script src="js/fbunderlay.js"></script>
  <script src="js/fboverlay.js"></script>
  <script src="js/fbstandard.js"></script>
  <script src="js/fbmin.js"></script>
  <script src="js/fbmax.js"></script>
  <script src="js/fbslider.js"></script>
</body>
</html>
