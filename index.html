<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Betting Calculator</title>
  <!--link rel="stylesheet" href="style.css"-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400">
  <script src="js/jquery-2.1.3.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="js/cb.js"></script>
  <style>
    input[type=number]::-webkit-inner-spin-button, 
    input[type=number]::-webkit-outer-spin-button { 
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    margin: 0; 
  }
  </style>
</head>
<body> 
  <div class="ver-info">
    <span>Ver: 3.1.3</span>
  </div>
  
  <!-- Qualifying Bet -->
  <span>Back Stake: </span>
  <input type="number" name="cbbs" id="cbbs" class="cbbs">
  <span>Cash Back: </span>
  <input type="number" name="cbcs" id="cbcs" class="cbcs">
  <br>
  <span>Back Odds: </span>
  <input type="number" name="cbbo" id="cbbo" class="cbbo">
  <span>Back Commision: </span>
  <input type="number" name="cbbc" id="cbbc" class="cbbc"><br>
  
  <span>Lay Odds: </span>
  <input type="number" name="cblo" id="cblo" class="cblo">
  <span>Lay Commision: </span>
  <input type="number" name="cblc" id="cblc" class="cblc"><br>
  
  <button name="cbunderlay" id="cbunderlay" class="cbunderlay" onclick="cbUnderlay()">UNDERLAY</button>
  <button name="cbstandard" id="cbstandard" class="cbstandard" onclick="cbStandard()">STANDARD</button>
  <button name="cboverlay" id="cboverlay" class="cboverlay" onclick="cbOverlay()">OVERLAY</button><br>
  
  <!--input type="range" name="cbslider" id="cbslider" class="cbslider" step="0.01" oninput="cbSlider(this.value,'cbbs','cbcs',cbbo','cbbc','cblo','cblc')" style="width: 560px"><br-->
  <input type="range" name="cbslider" id="cbslider" class="cbslider" step="0.01" oninput="cbSlider(this.value,'cbbs','cbcs','cbbo','cbbc','cblo','cblc')" style="width: 560px"><br>
  
  <span>Min: </span>
  <input type="text" name="cbmin" id="cbmin" class="cbmin" value="0.00" onkeyup="cbMin()">
  <span id="cbstandardvalfix" class="cbstandardvalfix">0.00</span>
  <span>Max: </span>
  <input type="text" name="cbmax" id="cbmax" class="cbmax" value="0.00" onkeyup="cbMax()"><br>
  
  <span id="cblsr" class="cblsr">0.00</span><br><br>
  
  <span>Bookie</span>
  <span>Exchange</span>
  <span>Cashback</span>
  <span>Total</span><br>
  <span id="cbbb" class="cbbb">0.00</span>
  <span id="cbbe" class="cbbe">0.00</span>
  <span id="cbbcs" class="cbbcs">0.00</span>
  <span id="cbbt" class="cbbt">0.00</span><br>
  <span id="cblb" class="cblb">0.00</span>
  <span id="cble" class="cble">0.00</span>
  <span id="cblcs" class="cblcs">0.00</span>
  <span id="cblt" class="cblt">0.00</span><br><br>
  
  <span>Optimal Underlay: </span><br>
  <span id="cbulsr" class="cbulsr">0.00</span><br>
  <span id="cbutel" class="cbutel">0.00</span><br>
  <span id="cbubw" class="cbubw">0.00</span><br>
  <span id="cbulw" class="cbulw">0.00</span><br><br>
  
  <span>Optimal Overlay: </span><br>
  <span id="cbolsr" class="cbolsr">0.00</span><br>
  <span id="cbotel" class="cbotel">0.00</span><br>
  <span id="cbobw" class="cbobw">0.00</span><br>
  <span id="cbolw" class="cbolw">0.00</span>
  
  <script src="js/cb.js"></script>
  <script src="js/cbunderlay.js"></script>
  <script src="js/cboverlay.js"></script>
  <script src="js/cbstandard.js"></script>
  <script src="js/cbmin.js"></script>
  <script src="js/cbmax.js"></script>
  <script src="js/cbslider.js"></script>
</body>
</html>
